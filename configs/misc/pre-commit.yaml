repos:
  - repo: local
    hooks:
      - id: nb-clean
        name: "Clean notebooks"
        entry: uv
        language: system
        args: ["run", "nb-clean", "clean", "notebooks"]
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

      - id: ruff-format
        name: "ruff format code"
        entry: uv
        language: system
        args: ["run", "ruff", "format"]
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

      - id: ruff-check
        name: "ruff check and fix"
        entry: uv
        language: system
        args: ["run", "ruff", "check", "--fix"]
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
